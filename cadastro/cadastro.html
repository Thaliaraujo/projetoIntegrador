<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>

    <!--Styles-->
    <link rel="stylesheet" href="cadastroStyles.css">

</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Sing up</h1>
            <span>Olá! Vamos criar sua conta</span>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <div class="termos">
                <input type="checkbox"  placeholder="Senha">
                <span>Concordo com os Termos de Serviço e a Politica de Privacidade da Plataforma</span>
            </div>
            <button>Cadastrar</button>
            <span>Já possui cadastro? <a href="/login/login.html">Faça login</a></span>
        </div>
    </div>
</body>
</html>
