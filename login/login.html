<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Styles-->
    <link rel="stylesheet" href="../assets/style/styles.css">
    

</head>
<body>
    <main>
        <section class="container-logo">
            <img src="../assets/image/iconLogin.svg" alt="">
            <h1>SportFit</h1>
        </section>

        <section class="container-login">
            <div class="login">
                <h1>Login</h1>
                <p>Bem vindo de volta! Por favor, insira seus dados.</p>
                    <input type="email" name="userEmail" id="userEmail" placeholder="Email" required>
                    <input type="password" name="userPassword" id="userPassword" placeholder="Senha" required>
                    <div class="termos">
                        <input type="checkbox"  placeholder="Senha">
                        <span>Lembrar informações</span>
                    </div>
                    <button type="button" onclick="login()">Logar</button>
                <p>Primeira vez aqui? <a href="/cadastro/cadastro.html">Cadastre-se gratuitamente</a></p>
            </div>
        </section>
    </main>

    <!--JS-->
    <script src="../index.js"></script>
    <script src="login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../firebaseConnection.js"></script>
</body>
</html>
