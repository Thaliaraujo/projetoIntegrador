<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>

    <!--Styles-->
    <link rel="stylesheet" href="../assets/style/styles.css">
    <link rel="stylesheet" href="meus-treinos.css">

</head>
<body>
    <main>
        <section class="container-cadastro">
            <div class="cadastro">
                <h1>Meus treinos</h1>
                <p>Olá! É hora de treinar!</p>
                <div class="botoesMenu">
                    <button>Running</button>
                    <button>Ciclismo</button>
                    <button>Yoga</button>
                    <button>Nataçao</button>
                    <button>Surf</button>
                </div>

                <div class="principal">
                    <p class="tempo">
                        <span class="minutos">00</span>:<span class="segundos">00</span>:<span class="milissegundos">00</span>
                    </p>
                </div>

                <div>
                    <button class="iniciar" type="button" onclick="iniciar()">Iniciar</button>
                    <button class="parar" type="button" onclick="finalizar()">Finalizar</button>
                    <button class="resetar" type="button" onclick="resetar()">Resetar</button>
                </div>

<!--                <input id="tempo" type="number" placeholder="00:00">-->


            </div>
        </section>
    </main>

    <!--JS-->
    <script src="meus-treinos.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../firebaseConnection.js"></script>
</body>
</html>
